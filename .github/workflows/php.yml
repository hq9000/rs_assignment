name: PHP Composer

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v2
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    - uses: mirromutth/mysql-action@v1.1
      with:
        mysql version: '8.0'
        mysql database: 'roadsurfer_test'
        mysql root password: Test123123
        mysql user: root
        mysql password: Test123123

    - name: PHP version
      run: |
        php -v

    - name: Run tests
      run: php vendor/phpunit/phpunit/phpunit -c phpunit.xml.dist

